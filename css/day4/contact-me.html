    <main class="flex-grow py-1">

        </div>

      <section class="max-w-lg mx-auto text-center" style="padding: 50px 0">
        <div class="flex items-center justify-center w-full">
          <form method="get" action="./add-item.html" class="product_form shadow rounded-lg p-1" style="width: 50%;">
            <div class="form_field">
              <label for="name">Name</label>
              <input required class="input" type="text" placeholder="Your Name" name="name" id="name" />
            </div>
            <div class="form_field">
              <label for="email">Email</label>
              <input required class="input" type="email" placeholder="Your Email" name="email" id="email" />
            </div>
            <div class="form_field">
              <label for="message">Message</label>
              <textarea required class="input" rows="10" name="message" id="message" placeholder="Your message"></textarea>
            </div>
            <div>
              <button
                type="submit"
                class="button_add_item bg-primary text-white w-full"
                style="font-family: inherit; font-size: larger; border: none; font-weight: bold; padding: 0.5rem 1rem; cursor: pointer"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
